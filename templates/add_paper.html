<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Paper</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            background-color: #fff;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding-top: 20px;
        }

        h1 {
            color: darkred;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group label {
            color: darkred;
        }

        .form-control {
            border: 2px solid darkred;
            border-radius: 0.25rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: darkred;
            border-color: darkred;
            box-shadow: none;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #a52a2a;
            border-color: #a52a2a;
        }

        .form-control:focus {
            border-color: #a52a2a;
            box-shadow: none;
        }

        /* Improved styles for a cleaner layout */
        .form-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .form-group textarea {
            height: 120px; /* Larger text areas for abstracts and summaries */
        }

        @media (min-width: 768px) {
            .half-width {
                flex-basis: calc(50% - 10px); /* half width with gap adjustment */
            }
        }

        .full-width {
            flex-basis: 100%;
        }

        /* Section headers */
        .section-header {
            width: 100%;
            padding: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
            color: darkred;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Paper｜开始阅读</h1>
        <form action="{{ url_for('add_paper') }}" method="post" class="form-section">
            <div class="form-group half-width">
                <label for="paper_name">Paper Name:</label>
                <input type="text" id="paper_name" name="paper_name" class="form-control" required>
            </div>
            <div class="form-group half-width">
                <label for="key_words">Key Words:</label>
                <input type="text" id="key_words" name="key_words" class="form-control" required>
            </div>
            <div class="form-group full-width">
                <label for="abstract">Paper Abstract:</label>
                <textarea id="abstract" name="abstract" class="form-control" required></textarea>
            </div>
            <div class="section-header">Author & Project Details</div>
            <div class="form-group half-width">
                <label for="authors">Authors:</label>
                <input type="text" id="authors" name="authors" class="form-control" required>
            </div>
            <div class="form-group half-width">
                <label for="project">Project:</label>
                <input type="text" id="project" name="project" class="form-control" required>
            </div>
            <div class="section-header">Paper Summaries</div>
            <div class="form-group full-width">
                <label for="problem_summary">Problem Summary:</label>
                <textarea id="problem_summary" name="problem_summary" class="form-control" required></textarea>
            </div>
            <div class="form-group full-width">
                <label for="methodology_summary">Methodology Summary:</label>
                <textarea id="methodology_summary" name ="methodology_summary" class="form-control" required></textarea>
            </div>
            <div class="form-group full-width">
                <label for="result_summary">Result Summary:</label>
                <textarea id="result_summary" name="result_summary" class="form-control" required></textarea>
            </div>
            <div class="form-group full-width">
                <label for="contributions_summary">Unique Contributions & Limitations:</label>
                <textarea id="contributions_summary" name="contributions_summary" class="form-control" required></textarea>
            </div>
            <div class="section-header">Access & Model</div>
            <div class="form-group half-width">
                <label for="paper_url">Paper URL:</label>
                <input type="text" id="paper_url" name="paper_url" class="form-control" required>
            </div>
            <div class="form-group half-width">
                <label for="model">Model:</label>
                <select id="model" name="model" class="form-control" required>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <!-- Add more model options here -->
                </select>
            </div>
            <div class="form-group full-width">
                <label for="special_pref">Special Preferences:</label>
                <input type="text" id="special_pref" name="special_pref" class="form-control">
            </div>
            <div class="form-group full-width">
                <button type="submit" class="btn btn-primary">Submit Paper</button>
            </div>
        </form>
    </div>
</body>
</html>
